<!DOCTYPE html> 
<html lang='en'> 
<head> 
<meta charset='UTF-8'> 
<meta name='viewport' content='width=device-width,initial-scale=1'> 
<title>Money In The Bank</title> 
<link rel='stylesheet' href='css/style.css'> 
</head> 
<body class='splash'> 
<div class='splash-card'> 
<h1>Money In The Bank</h1> 
<p class='muted'>Loading...</p> 
<div class='progress-wrap'><div id='progress' class='progress'></div></div> 
</div> 
<script> 
const p = document.getElementById('progress'); 
let v = 0; 
const t = setInterval(() => { 
v += Math.floor(Math.random()*20)+5; 
if(v>=100){v=100; clearInterval(t); setTimeout(()=>location.href='login.html',500);} 
p.style.width = v + '%'; 
}, 200); 
</script> 
</body> 
</html>
