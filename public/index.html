<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Money In The Bank - Login</title>
<link rel='stylesheet' href='css/index.css'>
<script type='module' src='js/login.js' defer></script>
</head>
<body>

<div id='splash'>
  <h1>💰 Money In The Bank</h1>
  <p>Loading...</p>
</div>

<div class='login-container hidden'>
  <h1>Welcome</h1>
  <button id='googleBtn'>Login with Google</button>
  <div id='usernameBox' class='hidden'>
    <input type='text' id='username' placeholder='Enter username'>
    <button id='saveBtn'>Save</button>
  </div>
  <div id='loginProgress' class='progress-bar'></div>
  <p id='msg'></p>
</div>

</body>
</html>
