<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <title>Money In The Bank</title>
  <link rel='stylesheet' href='css/index.css'>
  <script type='module' src='js/login.js' defer></script>
</head>
<body>
  <div id='splash' class='splash'>
    <div class='card'>
      <h1>Money In The Bank</h1>
      <p class='muted'>Loading...</p>
      <div class='progressWrap'><div id='progressBar' class='progress'></div></div>
    </div>
  </div>

  <main class='mainCard hidden loginContainer'>
    <h2>Welcome</h2>
    <p class='muted'>Sign in with Google</p>
    <button id='googleBtn' class='btn google'>Continue with Google</button>

    <div id='usernameBox' class='hidden'>
      <input id='username' type='text' placeholder='Enter username'>
      <button id='saveBtn' class='btn primary'>Save & Continue</button>
    </div>
    <div id='msg' class='muted small'></div>
  </main>
</body>
</html>
