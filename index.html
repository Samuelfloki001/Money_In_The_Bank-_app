<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Money In The Bank — Loading</title>
<style>
  :root{--bg:#0f1720;--accent:#ffd700;--muted:#9aa4b2}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue";}
  body{display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#071226,#102430);color:#fff}
  .card{padding:28px;border-radius:14px;text-align:center;backdrop-filter: blur(6px);box-shadow: 0 8px 30px rgba(0,0,0,0.5)}
  .logo{width:84px;height:84px;border-radius:24px;background:linear-gradient(90deg,var(--accent),#ffb84d);display:inline-block;margin-bottom:12px}
  h1{font-size:20px;margin:6px 0}
  p{margin:0;color:var(--muted)}
  .progress{height:6px;background:rgba(255,255,255,0.08);border-radius:6px;margin-top:14px;overflow:hidden}
  .bar{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),#ffb84d);transition:width .35s}
</style>
</head>
<body>
  <div class="card" role="main" aria-live="polite">
    <div class="logo" aria-hidden="true"></div>
    <h1>Money In The Bank</h1>
    <p>Preparing secure session…</p>
    <div class="progress"><div class="bar" id="bar"></div></div>
  </div>

<script>
  const bar = document.getElementById('bar');
  let pct = 0;
  const tick = setInterval(()=>{
    pct += Math.random()*20;
    if(pct>100) pct = 100;
    bar.style.width = pct + '%';
    if(pct>=100){
      clearInterval(tick);
      setTimeout(()=> location.href = 'login.html', 450);
    }
  }, 350);
</script>
</body>
</html>
