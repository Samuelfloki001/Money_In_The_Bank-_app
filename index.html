<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Money In The Bank</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="splash" class="screen">
    <img id="splashImg" src="images/WIN_20251001_15_59_16_Pro.png" alt="Splash" />
    <h1>💰 Money In The Bank</h1>
  </div>

  <div id="auth" class="screen hidden">
    <h2>Sign in with Google</h2>

    <!-- Google-branded button with inline SVG logo -->
    <button id="googleBtn" class="googleBtn" aria-label="Sign in with Google">
      <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path fill="#EA4335" d="M9 7.2v3.6h4.9c-.2 1.3-1.6 3.9-4.9 3.9-3 0-5.5-2.5-5.5-5.5S6 5.2 9 5.2c1.7 0 2.9.7 3.6 1.4l2.5-2.5C14.6 2 12.1 1 9 1 4.6 1 1 4.6 1 9s3.6 8 8 8c4 0 7.3-2.7 7.3-7.6 0-.5 0-.9-.1-1.2H9z"/>
      </svg>
      <span>Sign in with Google</span>
    </button>

    <div id="loading" class="small hidden">🔄 Verifying account...</div>

    <div id="usernameSection" class="hidden">
      <h3>Create a username</h3>
      <input id="usernameInput" placeholder="Choose a username" />
      <button id="saveUsername" class="primary">Continue</button>
    </div>
  </div>

  <div id="home" class="screen hidden">
    <header>
      <h1>🏦 Dashboard</h1>
      <div id="userInfo"></div>
      <button id="signOutBtn" class="ghost">Sign out</button>
    </header>
    <main>
      <p id="welcomeMsg"></p>
    </main>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
