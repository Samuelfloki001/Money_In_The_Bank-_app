<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login — Money In The Bank</title>
<style>
  :root{--bg:#0b1220;--card:#0f1724;--accent:#ffd700}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Roboto,Segoe UI}
  body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071226,#0d1b2a);color:#fff}
  .wrap{width:100%;max-width:420px;padding:22px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 10px 30px rgba(0,0,0,0.6);text-align:center}
  h2{margin:6px 0 2px;font-size:1.25rem}
  p.sub{color:#9fb0c3;margin:0 0 16px}
  .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 18px;border-radius:10px;border:none;background:var(--accent);color:#000;font-weight:600;cursor:pointer}
  .btn[disabled]{opacity:.6;cursor:default}
  .userbox{margin-top:16px;display:none;flex-direction:column;gap:8px}
  input[type="text"]{padding:10px;border-radius:8px;border:0;background:rgba(255,255,255,0.03);color:#fff}
  small{display:block;margin-top:8px;color:#9fb0c3}
</style>
</head>
<body>
  <div class="wrap" role="main">
    <h2>Sign in with Google</h2>
    <p class="sub">Use your Google account to continue securely.</p>

    <button id="googleLoginBtn" class="btn">
      <span id="btnText">Continue with Google</span>
    </button>

    <div class="userbox" id="userBox">
      <label for="username">Pick a display name</label>
      <input id="username" type="text" placeholder="e.g. SamTheSaver" />
      <div style="display:flex;gap:8px;justify-content:center;margin-top:8px">
        <button id="saveBtn" class="btn" style="background:#00d66a;color:#000">Save & Continue</button>
      </div>
      <small>We will use this name inside the app (public profile).</small>
    </div>

    <div id="status" style="margin-top:12px;color:#9fb0c3"></div>
  </div>

<script type="module" src="js/login.js"></script>
</body>
</html>
