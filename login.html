<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - Money In The Bank</title>
<link rel="stylesheet" href="css/style.css">
<style>
  /* Progress bar inside login card */
  .progress-wrap { height: 8px; width: 100%; background: #ddd; border-radius: 4px; overflow: hidden; margin-top: 16px; }
  .progress { height: 100%; width: 0; background: #0a8f5e; transition: width 0.3s ease; }
</style>
</head>
<body class="login">
<div class="card">
  <h2>Welcome</h2>
  <p class="muted">Sign in with Google</p>

  <!-- Google button -->
  <button id="googleBtn" class="btn google">Continue with Google</button>

  <!-- Username input (hidden until Google login success) -->
  <div id="usernameBox" class="hidden">
    <input id="username" type="text" placeholder="Enter username">
    <button id="saveBtn" class="btn primary">Save & Continue</button>
  </div>

  <!-- Message feedback -->
  <div id="msg" class="muted small"></div>

  <!-- Progress bar -->
  <div class="progress-wrap">
    <div id="loginProgress" class="progress"></div>
  </div>
</div>

<!-- Firebase JS modules -->
<script type="module" src="js/login.js"></script>
</body>
</html>
