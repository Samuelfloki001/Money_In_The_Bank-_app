<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Earn — Money In The Bank</title>
<style>
  :root{--bg:#04060a;--card:#0c1116;--accent:#ffd700}
  body{margin:0;font-family:Inter,system-ui,Roboto;background:linear-gradient(180deg,#02040a,#071228);color:#fff;display:flex;flex-direction:column;min-height:100vh}
  header{padding:14px;background:rgba(255,255,255,0.02);display:flex;align-items:center;justify-content:space-between}
  main{flex:1;display:flex;align-items:center;justify-content:center;padding:22px}
  .card{max-width:760px;width:100%;background:rgba(255,255,255,0.02);padding:20px;border-radius:12px;text-align:center}
  .status{font-size:1rem;margin-top:10px;color:#c7d2da}
  .bigBtn{margin-top:18px;background:var(--accent);color:#000;padding:12px 20px;border-radius:10px;border:none;font-weight:700;cursor:pointer}
  .small{color:#9fb0c3;margin-top:10px}
</style>
</head>
<body>
  <header><div>Earn</div><div><a href="homepage.html" style="color:#9fb0c3">Back</a></div></header>
  <main>
    <div class="card">
      <h2>Watch a rewarded ad</h2>
      <div class="status" id="status">Preparing ad…</div>
      <div style="margin-top:16px">
        <button id="playAd" class="bigBtn">Play Rewarded Ad</button>
      </div>
      <div class="small">If you opened this page in a normal browser, a test simulation runs instead.</div>
    </div>
  </main>

<script>
  const status = document.getElementById('status');
  const playBtn = document.getElementById('playAd');

  window.onRewardGranted = function(){
    status.textContent = "✅ Reward granted! Reloading next ad…";
    setTimeout(()=> { status.textContent = "Preparing ad…"; }, 3500);
  };

  function requestRewardedAd() {
    status.textContent = "Requesting rewarded ad from app…";
    if (window.Android && typeof window.Android.showRewardedAd === 'function') {
      try {
        window.Android.showRewardedAd();
        status.textContent = "Ad requested — waiting for completion...";
        return;
      } catch (e) {
        console.error(e);
        status.textContent = "Error requesting ad: " + e.message;
      }
    }

    // Fallback simulation
    status.textContent = "Simulating ad...";
    playBtn.disabled = true;
    setTimeout(()=> status.textContent = "Ad playing (simulated)... 40%", 1000);
    setTimeout(()=> status.textContent = "Ad playing (simulated)... 80%", 3000);
    setTimeout(()=>{
      status.textContent = "✅ (Simulated) Reward granted!";
      if(window.onRewardGranted) window.onRewardGranted();
      playBtn.disabled = false;
    }, 6500);
  }

  playBtn.addEventListener('click', requestRewardedAd);
</script>
</body>
</html>
